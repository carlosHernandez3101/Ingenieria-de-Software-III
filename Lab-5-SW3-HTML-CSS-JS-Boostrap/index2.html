<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de componentes UI predefinidos con Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Ejemplo de componentes UI predefinidos con Bootstrap</h1>
        <h2>Botones</h2>
        <button type="button" class="btn btn-primary">Botón</button>
        <h2>Formularios</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Dirección de correo
                    electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Ingresa correo electrónico">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa contraseña">
            </div>

            <button type="submit" class="btn btn-
                    primary">Enviar</button>

        </form>
        <h2>Listas</h2>
        <ul class="list-group">
            <li class="list-group-item">Elemento 1</li>
            <li class="list-group-item">Elemento 2</li>
            <li class="list-group-item">Elemento 3</li>
        </ul>
    </div>

</body>

</html>
