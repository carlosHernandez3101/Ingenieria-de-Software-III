<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de integración con JavaScript con Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#myCarousel").carousel();
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>Ejemplo de integración con JavaScript con Bootstrap</h1>


        <div id="myCarousel" class="carousel slide" data- ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://akus.b-cdn.net/imagenes/articulos/html5.jpg" alt="Imagen 1">
                </div>

                <div class="item">
                    <img src="https://akus.b-cdn.net/imagenes/articulos/bootstrap.jpg" alt="Imagen 2">
                </div>

                <div class="item">
                    <img src="https://planetjon.ca/wp-content/uploads/2018/12/css-logo.png" alt="Imagen 3">
                </div>
            </div>
        </div>
</body>

</html>
